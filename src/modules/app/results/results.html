<div class="row">
  <div class="col-xs-12">
    <canvas id="output-canvas">
    </canvas>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <label>Eye offset: <input ng-model="eyeOffset" size="3"/></label>
    <button class="btn btn-primary" ng-disabled="isWorking" ng-click="estimatePath()">
      <span ng-if="isWorking">Calculating...</span>
      <span ng-if="!isWorking">Recalculate</span>
    </button>
    <button class="btn btn-primary" ng-click="gotoCapture()">
      New Scan
    </button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p>
      Cross your eyes until the images align and become
      a single 3D image.<br>You may find it easier to orient
      yourself using the dots located in the top center of
      each side.
    </p>
  </div>
</div>
